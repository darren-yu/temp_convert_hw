<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<title>Temperature Converter</title>
</head>
<body>
	<div class="container-fluid">
		<h2 class="text-center">Temperature Converter</h2>
	</div>
<br>
	<div class="container">

		<div class="row">
			<div class="text-center">
      		<input type="text" class="form-control" maxlength="4" placeholder="Enter &deg;F:">
          <br>
          <p class="converted">Converted Value is:</p>
 			</div>
  		
    
  		<div class="row text-center">
  			<button type="submit" id="btn1" class="btn btn-default">Convert</button>
  			<button type="reset" id="btn2" class="btn btn-default">Reset</button>	
		  </div>

     </div> 

  </div>


</body>
</html>
